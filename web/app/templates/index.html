<!DOCTYPE html>
<html lang="en">

<head>
    <title>Solicitudes QA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{{ url_for('static',filename='images/icons/favicon.ico') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animate/animate.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">

    <meta name="robots" content="noindex, follow">
</head>

<body>
    <div class="bg-contact2" style="background-image: url({{ url_for('static',filename='images/bg-01.jpg') }});">
        <div class="container-contact2">
            <div class="wrap-contact2">
                <form method="post" action="{{ url_for('handle_form') }}" class="contact2-form validate-form">
                    <span class="contact2-form-title">
                        Contáctanos
                    </span>
                    <div class="wrap-input2 validate-input" data-validate="Este campo es obligatorio">
                        <input class="input2" type="text" name="name">
                        <span class="focus-input2" data-placeholder="NOMBRE"></span>
                    </div>
                    <div class="wrap-input2 validate-input" data-validate="Ingresa un correo válido">
                        <input class="input2" type="text" name="email">
                        <span class="focus-input2" data-placeholder="DIRECCIÓN DE CORREO"></span>
                    </div>
                    <div class="wrap-input2 validate-input" data-validate="La solicitud es obligatoria">
                        <textarea class="input2" name="message"></textarea>
                        <span class="focus-input2" data-placeholder="DETALLA TU SOLICITUD"></span>
                    </div>
                    <div class="container-contact2-form-btn">
                        <div class="wrap-contact2-form-btn">
                            <div class="contact2-form-bgbtn"></div>
                            <button class="contact2-form-btn">
                                Enviar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/popper.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>
